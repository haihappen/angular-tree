<!doctype html>
<html lang="en" ng-app="angularTree">
<head>
  <meta charset="UTF-8">
  <title>mousePosition</title>
</head>
<body style="padding: 100px; margin: 0;" ng-controller="MouseController">
  <div style="height: 200px; width: 200px; outline: 1px solid black;">
    <code>
      left: {{left}}%
      top: {{top}}%
    </code>
  </div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="angularTree.js"></script>

  <script>
    function MouseController($scope, mousePosition) {
      var div = angular.element(document.getElementsByTagName('div')[0])

      angular.element(document.body).bind('mousemove', function() {
        $scope.$apply(function() {
          $scope.left = mousePosition.getRelativeLeftPercent(div)
          $scope.top = mousePosition.getRelativeTopPercent(div)
        })
      })
    }
  </script>
</body>
</html>
