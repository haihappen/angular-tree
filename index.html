<!DOCTYPE html>
<html lang="en" ng-app="angularTree">
<head>
  <meta charset="UTF-8">
    <title>angular-tree</title>

  <style>
    li {
      border: 2px solid transparent;
    }
    li.above {
      border-top: 2px solid black;
    }

    li.below {
      border-bottom: 2px solid black;
    }

    li.to {
      border: 2px solid black;
    }

    li.current {
      background: blue;
    }

    li.dragging,
    li.dragging li {
      border-color: transparent;
    }
  </style>
</head>
<body>
  <div>
    <ul angular-tree ng-init="children = [{text: 'Node 0'}, {text: 'Node 1'}, {text: 'Node 2', children: [{ text: 'Node 2.1' }, { text: 'Node 2.2' }]}, {text: 'Node 3'}, {text: 'Node 4'}]">
      <li ng-repeat="child in children" draggable="true" ng-class="(child == current) ? position : ''">
        {{child.text}}
      </li>
    </ul>
  </div>

  <script src="test/lib/angular.js"></script>
  <script src="build/tree.js"></script>
</body>
</html>
