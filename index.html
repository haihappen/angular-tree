<!DOCTYPE html>
<html lang="en" ng-app="angularTree">
<head>
  <meta charset="UTF-8">
  <title>angular-tree</title>

  <style>
    li {
      border: 2px solid transparent;
    }
    li.above {
      border-top: 2px solid black;
    }

    li.below {
      border-bottom: 2px solid black;
    }

    li.to {
      border: 2px solid black;
    }

    li.current {
      background: blue;
    }

    li.dragging,
    li.dragging li {
      border-color: transparent;
    }
  </style>
</head>
<body>
  <div ng-controller="ChildrenCtrl">
    <ul angular-tree>
      <li ng-repeat="child in children" draggable="true">
        {{child.text}}
      </li>
    </ul>
  </div>

  <script src="vendor/components/angular/angular.js"></script>
  <script src="build/angularTree.js"></script>

  <script>
    angular.module('angularTree').controller('ChildrenCtrl', function($scope) {
      $scope.children = [{text: 'Node 0'}, {text: 'Node 1'}, {text: 'Node 2'}, {text: 'Node 3'}, {text: 'Node 4'}]
    })
  </script>
</body>
</html>
